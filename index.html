<!DOCTYPE html> 
<html>
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <link rel="stylesheet" type="text/css" href="./Develop/css/style.css" />

    </head>
    <body>
        <header>
            <div class="large-font">Javascript Coding Quiz</div>
            <button id="start-button">Start</button>
        </header>
        <main>
            <section id ="main">
                <div class="timer-card"  id="timer"></div>
                <div class="card-hide" id="question"></div>    
                <div class="card-hide" id="score-card">
                    <h3>All Done!</h3>
                    <form id = "score-initials" method="POST">
                        <div class="input-group">
                            <label for="Final Score"></label>
                        </div>
                        <div class="input-group" display="inline-block">
                            <label for="Initials">Enter Initials</label>
                            <input type="text" name="Initials" id="initials" placeholder="AB" ></input>
                            <button type="submit" id="save">Save</button>
                        </div>    
                    </form>
                </div>
                <div class="card-hide" id="score-list-div">
                    <ol id="score-list">Scores List:</ol>
                    <button id="clear-button" >Clear Scores</button>     
                </div>
                <div class="card-hide" id="feedback" display>
                </div>
            </section>
        </main>
        <script src="./Develop/script.js"></script>
    </body>
</html>
